<!DOCTYPE html>

    <head>

        <meta charset="utf-8">

        <title>Jonathan Bell: Selected Work</title>

        <link rel="dns-prefetch" href="https://s3.amazonaws.com" />

        <!-- just give IE (even IE 9) a basic version.. -->

            <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8">
        <![endif]-->

        <link rel="apple-touch-icon" href="https://s3.amazonaws.com/credittocreation.jonathanbell.ca/img/apple-touch-icon.png" />

        <script>
            // http://www.learningjquery.com/2008/10/1-way-to-avoid-the-flash-of-unstyled-content
            document.documentElement.className = 'js';
        </script>

        <link rel="stylesheet" href="https://s3.amazonaws.com/credittocreation.jonathanbell.ca/css/main.css">
        <link rel="stylesheet" href="https://s3.amazonaws.com/credittocreation.jonathanbell.ca/css/photoswipe.css">

        <script src="https://s3.amazonaws.com/credittocreation.jonathanbell.ca/js/vendor/klass.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://s3.amazonaws.com/credittocreation.jonathanbell.ca/js/vendor/code.photoswipe.jquery-3.0.5.min.js"></script>

        <script>

            // Yo, mad shout outs to PhotoSwipe! https://github.com/codecomputerlove/PhotoSwipe
            // Thanks for making this great product!!! :) Love ya.

            $('html, body').css('background', 'black');

            var numberOfImages = 47,
                pathToImages = 'https://s3.amazonaws.com/credittocreation.jonathanbell.ca/portImages/loRes_selected_works_i/',
                portSection = 'selected_works_i_';

            // a JS shuffle function: http://css-tricks.com/snippets/javascript/shuffle-array/
            function Shuffle(o) {
                for (var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
                return o;
            }

            (function (window, PhotoSwipe) {

                document.addEventListener('DOMContentLoaded', function () {

                    var daPicturz = [];

                    for (i = 1; i <= numberOfImages; i++) {

                        if (i < 10) { // just dealing with some zero padding and file naming issues.
                            daPicturz.push({
                                url: pathToImages + portSection + '00' + i + '.jpg',
                                caption: ''
                            });
                        }
                        else if (i > 9 && i < 100) {
                            daPicturz.push({
                                url: pathToImages + portSection + '0' + i + '.jpg',
                                caption: ''
                            });
                        }
                        else if (i > 99) {
                            daPicturz.push({
                                url: pathToImages + portSection + i + '.jpg',
                                caption: ''
                            });
                        }

                    }

                    var
                        options = {
                            preventHide: true,
                            allowUserZoom: false,
                            captionAndToolbarShowEmptyCaptions: false,
                            preventSlideshow: true,
                            zIndex: '101',
                            imageScaleMethod: 'zoom',
                            captionAndToolbarAutoHideDelay: 3345,
                            getImageSource: function (obj) {
                                return obj.url;
                            },
                            getImageCaption: function (obj) {
                                return obj.caption;
                            }
                        },

                        // no random in this port
                        instance = PhotoSwipe.attach(Shuffle(daPicturz), options);

                    $(document).ready(function() {
                        if ($(window).width() >= 1024) {
                            $('body').prepend('<div class="counter">1/' + daPicturz.length + '</div>');
                        }
                    });

                    instance.addEventHandler(PhotoSwipe.EventTypes.onDisplayImage, function(e){
                        // console.log(e.index + 1); // current gallery item index value
                        $('.counter').html(e.index + 1 + '/' + daPicturz.length);
                    });

                    instance.show(0);

                }, false);

            })(window, window.Code.PhotoSwipe);

            $(window).load(function () {
                if ($(window).width() >= 1024) {
                    $('.ps-toolbar-content').attr('title', 'Use the keyboard arrow keys as well!');
                    $('.ps-toolbar').append('<h1 class="mainHeading">Jonathan Bell</h1>');
                    $('.ps-toolbar').prepend('<h1 style="text-transform: none; float: left;" class="mainHeading">Selected Works I</h1>');
                }
            });

        </script>

    </head>

    <body>

            <h1 style="background: rgba(0,0,0,0.5); padding-left: 30px; color: white; text-transform: uppercase; font-size: 241%;">Jonathan Bell</h1>
            <p style="margin-top: 0; display: block; padding: 3em 3em 3em 30px; color: white; text-transform: uppercase; background: rgba(0,0,0,0.5);">Hi, thanks for coming! You need <a style="color: pink;" target="_blank" href="http://enable-javascript.com/">JavaScript enabled</a> in order to view my portfolio. :) <br /><br /> Have a nice day!</p>
        </noscript>

        <script>
            // http://24ways.org/2011/raising-the-bar-on-mobile/
            if( window.addEventListener ){
                window.addEventListener("load",function() {
                    setTimeout(function(){
                        window.scrollTo(0, 0);
                    }, 0);
                });
            }
        </script>

    </body>
